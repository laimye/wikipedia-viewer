<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Wikipedia Viewer</title>
</head>
<body>
  <div id="app" class="container mt-2">
    <form>
      <div class="form-group">
        <h2 style="color: rgb(70, 100, 180); letter-spacing: 5px" class="mt-5 mb-4">SEARCH WIKIPEDIA</h2>
        <input type="text" class="form-control" id="user-input" placeholder="Type in here your inquiry">
      </div>
      <button type="button" id="search-button" class="btn btn-lg btn-success mb-4">Search</button>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank" class="btn btn-outline-success float-right" style="text-decoration: none">Search Random Article</a>            
    </form>
      <div id="search-results"></div>
  </div>
  <script src="app.js"></script>  
</body>
</html>
